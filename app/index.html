      var isMajorCity = majorCity.includes(city);
      return isMajorCity
    }

    function httpGet(theUrl) {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", theUrl, false);
      xmlHttp.send(null);
      return xmlHttp.responseText;
    }

    var getDates = function (startDate, endDate) {
      var dates = [],
        currentDate = startDate,
        addDays = function (days) {
          var date = new Date(this.valueOf());
          date.setDate(date.getDate() + days);
          return date;
        };
      while (currentDate <= endDate) {
        dates.push(currentDate);
        currentDate = addDays.call(currentDate, 1);
      }
      return dates;
    };


    function validatePIN(pin) {
      return /^(\d{6})$/.test(pin);
    }


    vaccinationfuncu45 = function () {
      var pincode = window.prompt("Enter your pincode: (‡§Ö‡§™‡§®‡§æ ‡§™‡§ø‡§®‡§ï‡•ã‡§° ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç) üëá");
      pin = validatePIN(pincode)
      if (!pin) {
        alert('The pincode entered is invalid');
        chatWindow.talk(convo, "ice")
      }
      var print_msg = ""
      if (pin) {
        var age = '25'

        var count = 0
        var todayDate = new Date();

        var dates = getDates(new Date(), todayDate.setDate(todayDate.getDate() + 14));

        dates.forEach(function (date) {
          var dd = date.getDate();
          var mm = date.getMonth() + 1;
          var y = date.getFullYear();
          var queryDate = dd + '-' + mm + '-' + y;

          URL = "https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/calendarByPin?pincode=" + pincode + "&date='" + queryDate + "'";
          response = httpGet(URL)
          json_response = JSON.parse(response)

          var flag = false

          if (json_response['centers'].length != 0) {
            var vax_msg = "Available on: " + date.toDateString() + "<br>"
            for (var i = 0; i < json_response['centers'].length; i++) {
              for (var j = 0; j < json_response['centers'][i]['sessions'].length; j++) {
                if (json_response['centers'][i]['sessions'][j]["min_age_limit"] <= age) {
                  print_msg = print_msg + vax_msg + "Center: " + json_response['centers'][i]["name"] + ", " + json_response['centers'][i]["address"] + ", " + json_response['centers'][i]["block_name"] + "<br>" + "Price: " + json_response['centers'][i]["fee_type"] + "<br>" + "For 18-44 or 45+? " + json_response['centers'][i]['sessions'][j]["min_age_limit"] + "<br>"
                  if (json_response['centers'][i]['sessions'][j]["available_capacity"] != 0){
                    print_msg += " Total Available Capacity: " + json_response['centers'][i]['sessions'][j]["available_capacity"] + "<br>"  + " Dose1 Available Capacity: " + json_response['centers'][i]['sessions'][j]["available_capacity_dose1"] + "<br>"  + " Dose2 Available Capacity: " + json_response['centers'][i]['sessions'][j]["available_capacity_dose2"] + "<br>"
                  }
                  count += 1
                  if (json_response['centers'][i]['sessions'][j]["vaccine"] != '') {
                    print_msg = print_msg + "Vaccine: " + json_response['centers'][i]['sessions'][j]["vaccine"] + "<br><br>"
                  }
                  break
                }
              }
            }
          }
        })
        if (count == 0) {
          print_msg = "No slots available in the next two weeks for your age group."
        }
        convo["vaccineresponse"] = {
          says: [print_msg], reply: [
            {
              question: "Start Over",
              answer: "ice"
            }
          ],
        }
        chatWindow.talk(convo, "vaccineresponse")
      }
    }
